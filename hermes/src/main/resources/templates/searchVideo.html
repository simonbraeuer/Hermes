<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hermes</title>
<link rel="stylesheet" href="/css/hermes.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<img src="files/parlament.png" alt="Logo des Parlaments" />
	<div id="hermes" class="mainPanel">
		<form method="POST" action="/searchVideo">
			Video: <input type="text" name="fileNameStartsWith" /><br /> <input
				type="submit" value="Submit" /> <a href="/uploadVideo">Datei
				hochladen</a> <a href="/recordVideo">Aufnahme</a>
		</form>
		Ergebnisse:
		<ul id="searchResults"
			th:each="result,iterationStatus : ${searchVideoModel.results}">
			<li><a th:href="'/presentVideo?videoFile=' + ${result.fileName}"><p
						th:text="${result.fileName}" /></a> <a
				th:href="'/deleteVideo?videoFile=' + ${result.fileName}"><img
					src="files/png/icon_trash_alt.png"
					th:alt="'LÃ¶sche ' + ${result.fileName}" /></a></li>
		</ul>
	</div>
</body>
</html>
